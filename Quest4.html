   <font size="9">
<span id="Nume"></span><br>
<span id="resultado"></span>



<script>

let Nume = Number(prompt("Digite um número para identificar se ele é par ou impar"));
let resultado = '';

if (Nume % 2 == 0){
    resultado = "o número é par";
}else if (Nume % 2 != 0){
    resultado = "O número é ímpar";
}

document.getElementById("Nume").innerHTML = Nume ;
document.getElementById("resultado").innerHTML = resultado;
</script>
